<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #490f05;
      }
      .calculator {
        width: 320px;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      .display {
        width: 100%;
        height: 60px;
        font-size: 1.8em;
        text-align: right;
        padding: 10px;
        border: none;
        outline: none;
        background-color: #f3f3f3;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .button {
        width: 100%;
        height: 60px;
        font-size: 1.5em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button.number {
        background-color: #e0e0e0;
        color: #333;
      }
      .button.number:hover {
        background-color: #d5d5d5;
      }
      .button.operator {
        background-color: #ffa726;
        color: white;
      }
      .button.operator:hover {
        background-color: #fb8c00;
      }
      .button.clear {
        background-color: #f44336;
        color: white;
        grid-column: span 2;
      }
      .button.clear:hover {
        background-color: #e53935;
      }
      .button.equal {
        background-color: #4caf50;
        color: white;
        grid-column: span 2;
      }
      .button.equal:hover {
        background-color: #43a047;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendOperator('/')">/</button>
        <button class="button operator" onclick="appendOperator('*')">×</button>
        <button class="button number" onclick="appendNumber('7')">7</button>
        <button class="button number" onclick="appendNumber('8')">8</button>
        <button class="button number" onclick="appendNumber('9')">9</button>
        <button class="button operator" onclick="appendOperator('-')">−</button>
        <button class="button number" onclick="appendNumber('4')">4</button>
        <button class="button number" onclick="appendNumber('5')">5</button>
        <button class="button number" onclick="appendNumber('6')">6</button>
        <button class="button operator" onclick="appendOperator('+')">+</button>
        <button class="button number" onclick="appendNumber('1')">1</button>
        <button class="button number" onclick="appendNumber('2')">2</button>
        <button class="button number" onclick="appendNumber('3')">3</button>
        <button class="button number" onclick="appendNumber('0')">0</button>
        <button class="button number" onclick="appendNumber('.')">.</button>
        <button class="button equal" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
      function appendNumber(number) {
        document.getElementById("display").value += number;
      }

      function appendOperator(operator) {
        document.getElementById("display").value += operator;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calculate() {
        const display = document.getElementById("display");
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
